apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: k8s-custom-iptables
  labels:
    app: k8s-custom-iptables
    version: v1
spec:
  template:
    metadata:
      labels:
        name: k8s-custom-iptables
    spec:
      hostNetwork: true
      containers:
        - name: k8s-custom-iptables
          resources:
          securityContext:
            privileged: true
          image: gcr.io/colin-repo/k8s-custom-iptables:1.0
          imagePullPolicy: Always
          command: [ "sh", "-c", "/run.sh" ]
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
          volumeMounts:
          - mountPath: /cfg
            name: cfg
      volumes:
      - name: cfg
        configMap:
          name: k8s-custom-iptables

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-custom-iptables
data:
  nat.rules: ""
